<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <header>
        <div class="homeLogo">
            <a href="file:///C:/Users/kimhyemin/Desktop/workspacs/jsbanana/cssmaster/Pantry/index.html">MyPentry</a>
        </div>
    </header>
    <main>
        <div id = "signUpBox">
            <form class = "signUpForm">
                <label for="signUpEmail">이메일</label> <!--label에 for을 달고 input에 id를 달아서 연결한다고 함-->
                <input id="signUpEmail" type="email" autofocus required>
                <label for="signUpPw">비밀번호</label>
                <input id="signUpPw"type="password" maxlength="16" required>
                <label for="signUpPwCheck">비밀번호 재확인</label>
                <input id="signUpPwCheck" type="password" maxlength="16" required>
                <label for="signUpName">이름</label>
                <input id="signUpName" type="text" maxlength="20" required>
                <button type="submit" class="signUpbtn">가입하기</button>
            </form>
        </div>
        <div>
            <p class="hidden"></p>
        </div>
    </main>
    <script src="signUp.js"></script>
</body>
</html>
